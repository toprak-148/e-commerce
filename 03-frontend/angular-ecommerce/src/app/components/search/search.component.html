<div class="form-header">
  <input #myInput type="text"
         name="search"
         class="au-input au-input-xl"
         placeholder="Search for data" (keyup.enter)="doSearch(myInput.value)">

  <button  (click)="doSearch(myInput.value)" class="btn au-btn-submit">
    Search
  </button>
</div>
