<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--ürünler üzerinde döngü oluşturmak-->
        <div class="col-md-3" *ngFor="let tempProduct of products">
          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}" >
               <img src="{{tempProduct.imageUrl}}" alt="" class="img-responsive">
            </a>

            <a routerLink="/products/{{tempProduct.id}}" >
              <h1>{{tempProduct.name}}</h1>
           </a>

            <div class="price" >{{tempProduct.unitPrice | currency:'USD'}}</div>
             <button (click)="addToCart(tempProduct)"  class="btn btn-primary btn-sm">Add to card</button>
          </div>
        </div>

        <!-- if products empty then display a message  -->

        <div *ngIf="products?.length==0" class="alert alert-warning col-md-12 " role="alert">
          No products found
        </div>


      </div>

      <!-- begin footer-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">

          </div>
          <div class="col-md-6">

            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theToltalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">PageSize:</span>
                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option>2</option>
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>40</option>
                </select>
              </div>

            </div>

          </div>
        </div>

      </div>


      <!-- end footer-->
    </div>
  </div>
</div>
